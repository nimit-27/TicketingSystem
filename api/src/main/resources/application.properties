spring.application.name=api
# spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
server.port=8081

spring.datasource.url=jdbc:mysql://localhost:3306/ticketing_system?connectionTimeZone=Asia/Kolkata&forceConnectionTimeZoneToSession=true
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# Timezone normalization for persisted timestamps
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Kolkata
# API serialization in IST for client-facing datetime values
spring.jackson.time-zone=Asia/Kolkata

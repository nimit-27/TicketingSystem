security:
  jwt:
    secret: ${SECURITY_JWT_SECRET:change-me-change-me-change-me-change-me}
    expirationMinutes: ${SECURITY_JWT_EXPIRATION_MINUTES:60}
    bypass: ${SECURITY_JWT_BYPASS:true}
  cors:
    allowed-origins:
      - http://localhost:3000
      - http://localhost:5173
    allowed-methods:
      - GET
      - POST
      - PUT
      - PATCH
      - DELETE
      - OPTIONS
    allowed-headers:
      - Authorization
      - Content-Type
      - Accept
      - X-Requested-With
      - Origin
      - X-user-ID
    exposed-headers:
      - Authorization
    max-age: 3600
    allow-credentials: true

---
spring:
  config:
    activate:
      on-profile: prod
security:
  jwt:
    bypass: false
    expirationMinutes: ${SECURITY_JWT_EXPIRATION_MINUTES:60}
